        <center>
            <h2>Microciclo Programación</h2>
        </center>

        <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5><b>Nuevo Microciclo</b></h5>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="nroMicro"><b>Nro Micro</b></label>
                                <input type="number" class="form-control" min="1" max="52" name="nroMicro" id="nroMicro"
                                    aria-describedby="helpId" placeholder="">
                                <small id="helpId" class="form-text text-muted">Nro de microciclo</small>
                            </div>
                            <div class="form-group">
                                <label for=""><b>Tipo Micro</b></label>
                                <select class="form-control" name="tipoMicro" id="tipoMicro">
                                    <option value="ajuste">Ajuste</option>
                                    <option value="carga">Carga</option>
                                    <option value="impacto">Impacto</option>
                                    <option value="aproximacion">Aproximacion</option>
                                    <option value="competicion">Competición</option>
                                    <option value="recuperacion">Recuperacion</option>
                                </select>
                            </div>
                            <p><b>Sesiones:</b></p>
                            <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                    <label for="sesNat">Natacion</label>
                                    <input type="number" class="form-control" min="0" name="sesNat" id="sesNat"
                                        aria-describedby="helpId" placeholder="">

                                </div>
                                <div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                    <label for="sesCicl">Ciclismo</label>
                                    <input type="number" class="form-control" min="0" name="sesCicl" id="sesCicl"
                                        aria-describedby="helpId" placeholder="">

                                </div>
                                <div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                    <label for="sesCarr">Carrera</label>
                                    <input type="number" class="form-control" min="0" name="sesCarr" id="sesCarr"
                                        aria-describedby="helpId" placeholder="">

                                </div>
                                <div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                    <label for="sesGim">Gimnasio</label>
                                    <input type="number" class="form-control" min="0" name="sesGim" id="sesGim"
                                        aria-describedby="helpId" placeholder="">
                                </div>

                            </div>
                            <p><b>Volumen kms</b>:</b></p>
                            <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                    <label for="sesNat">Natacion</label>
                                    <input type="number" class="form-control" min="0" name="sesNat" id="sesNat"
                                        aria-describedby="helpId" placeholder="">

                                </div>
                                <div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                    <label for="sesCicl">Ciclismo</label>
                                    <input type="number" class="form-control" min="0" name="sesCicl" id="sesCicl"
                                        aria-describedby="helpId" placeholder="">

                                </div>
                                <div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-3">
                                    <label for="sesCarr">Carrera</label>
                                    <input type="number" class="form-control" min="0" name="sesCarr" id="sesCarr"
                                        aria-describedby="helpId" placeholder="">

                                </div>
                                <div class="form-group col-xs-12 col-sm-12 col-md-3 col-lg-3">

                                </div>

                            </div>
                            <p><b>Volumen Tiempo:</b></p>

                                <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                    <label for="sesNat">Natacion</label>
                                    <input type="time" class="form-control" min="0" name="sesNat" id="sesNat"
                                        aria-describedby="helpId" placeholder="">

                                </div>

                                <div class="form-group col-xs-12 col-sm-12 col-md-6 col-lg-6">
                                    <label for="sesCicl">Ciclismo</label>
                                    <input type="time" class="form-control" name="sesCicl" id="sesCicl"
                                        aria-describedby="helpId" placeholder="">

                                </div>
                            </div>

                        </div>
                        <br>
                        <div id="microcicloReg" class="microcicloReg">

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
      var nroDias = 0;
    $(function () {    



        $("#btnNuevoReg").click(function () {
            nroDias += 1;

            let filaMicro = `<div id="diaMicro` + nroDias + `" class="diaMicro row col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <h5>`+ nroDias + `</h5>
                                <select class="form-control">
                                    <option>L</option>
                                    <option>M</option>
                                    <option>X</option>
                                    <option>J</option>
                                    <option>V</option>
                                    <option>S</option>
                                    <option>D</option>
                                </select>
                                <br>
                                <input type="date" class="diaDate form-control" />
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <select class="form-control">
                                    <option>Baja</option>
                                    <option>Media</option>
                                    <option>Importante</option>
                                    <option>Grande</option>
                                    <option>Extrema</option>
                                </select>
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <select multiple class="form-control">

                                    <option>Reg</option>
                                    <option>R1</option>
                                    <option>R2</option>
                                    <option>Mvo2</option>
                                    <option>Lact</option>
                                    <option>Vel</option>
                                    <option>FMax</option>
                                    <option>FExp</option>
                                    <option>FVel</option>
                                    <option>FR</option>
                                    <option>Tec</option>
                                    <option>Flex</option>
                                </select>
                            </div>
                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                <select multiple class="form-control">
                                    <option>Nat</option>
                                    <option>Cicl</option>
                                    <option>Carr</option>
                                    <option>Gim</option>
                                </select>

                            </div>

                            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-4">
                                <textarea class="form-control"></textarea><br>
                                <textarea class="form-control"></textarea><br>
                                <textarea class="form-control"></textarea><br>
                                <textarea class="form-control"></textarea><br>
                            </div>
                            <button id="guardarDia`+ nroDias + `" class="btn btn-success" onclick="guardar(` + nroDias + `);">Guardar</button>
                           <button id="eliminarDia`+ nroDias + `" class="btn btn-danger" onclick="eliminar(` + nroDias + `);">Eliminar</button>
                            
                        </div>`;

            $("#microcicloReg").append(filaMicro);
        });

    });


</script>
<script>
    function eliminar(nroDia) {    
        
        $("#diaMicro" + nroDia).empty();
    }
</script>
